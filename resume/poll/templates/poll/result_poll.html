{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Результаты опроса</title>
      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'poll/css/poll_result.css' %}" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <header class="hed">
      <div class="container-lg">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Резюме</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Проекты
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="{% url 'short' %}">Укоротитель ссылок</a></li>
                      <li><a class="dropdown-item" href="{% url 'start_binary' %}">Бинарный поиск</a></li>
                      <li><a class="dropdown-item" href="{% url 'start_poll' %}">Опрос</a></li>
                      <li><a class="dropdown-item" href="{% url 'result_poll' %}">Результаты опроса</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}" tabindex="-1" aria-disabled="true">Контакты</a>
                  </li>
                </ul>
              </div>
          </div>
        </nav>
      </div>
    </header>

    <section id="tab">
      <div class="container-lg">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ФИО</th>
              <th scope="col">Профессия</th>
              <th scope="col">Пол</th>
              <th scope="col">Отношение к IT</th>
            </tr>
          </thead>
          <tbody>
            
            {% for i in result %}
            <tr>
              <th scope="row">{{i.name_db}}</th>
              <td>{{i.professional_db}}</td>
              <td>{{i.sex_db}}</td>
              <td>{{i.it_db}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
        
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      
  </body>
</html>
